<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <main>
      <article>
        <form action="">
          <input type="text" />
        </form>

        <section class="buttons">
          <div class="numbers">
            <button value="clear" class="red clearButton">C</button>
            <button class="digit red" value="0">0</button>
            <button class="red equal-sign">=</button>
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
          </div>
          <div class="operators">
            <button value="+">+</button>
            <button value="-">-</button>
            <button value="*">x</button>
            <button value="/">/</button>
          </div>
        </section>
        <div class="notch-design"></div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
